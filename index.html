<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="cont">
    <div class="player">

            <div class="circle c2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" /></svg></div>

        <img src="./media/Cute-Cartoon-Panda.svg" alt="thumbnail of music" class="songthumb">
        <h1>Love within beats</h1>
        <p>uniquepersun ft.AI</p>
        <audio id="song">
          <source src="./media/love within beats.mp3" type="audio/mpeg">
        </audio>
        <input type="range" name="" id="bar" value="0">
        <div class="controls">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="backward"><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29l0-320c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3l0 41.7 0 41.7L459.5 440.6zM256 352l0-96 0-128 0-32c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29l0-64z"/></svg>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="play" id="play" onclick="plp()"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="pause" id="pause" onclick="plp()"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM224 192l0 128c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-128c0-17.7 14.3-32 32-32s32 14.3 32 32zm128 0l0 128c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-128c0-17.7 14.3-32 32-32s32 14.3 32 32z"/></svg>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="forward"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416L0 96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3l0 41.7 0 41.7L52.5 440.6zM256 352l0-96 0-128 0-32c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29l0-64z"/></svg>
          </div>
        </div>
    </div>

  </div>
</div>

<script>
  let pogress = document.getElementById("bar");
  let song = document.getElementById("song");
  let control = document.getElementById("play");
  
  song.onloadedmetadata = function (){
      ProgressEvent.max = song.duration;
      ProgressEvent.value = song.currentTime;
  
  }
  function plp(){
      if(control.classList.contains("pause")){
          song.pause();
          document.querySelector(".pause").style.display = "none";
          document.querySelector(".play").style.display = "inherit";
          
        }
        else{
          song.play();
          document.querySelector(".play").style.display = "none";
          document.querySelector(".pause").style.display = "inherit";
      }
  }

</script>
</body>
</html>
